<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" class="ui" href="//oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css">
  </head>
  <body>
    <div id="game-wrapper">
    </div>
    <div id="controls" class="ui icon buttons">
      <button id="shuffle" class="ui button big">
        <i class="shuffle icon"></i>
      </button>
      <button id="play" class="ui button big">
        <i class="play icon"></i>
      </button>
      <button id="pause" class="ui button big">
        <i class="pause icon"></i>
      </button>
      <button id="move" class="ui button big">
        <i class="right chevron icon"></i>
      </button>
    </div>
    <script type="text/javascript" charset="utf-8" src="public/dist/bundle.js"></script>
  </body>
</html>
